{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div style="margin-top: 70px" class="centered">
    {% if form.errors %}
      <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <h1>Login</h1>

    {% if next %}
      <p>Please login to see this page.</p>
    {% endif %}

    <form style="margin-bottom: 20px" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form|crispy }}

      <input type="submit" value="Login" class="btn btn-primary" />
      <input type="hidden" name="next" value="{{ next }}" />
      <a style="float: right" class="btn btn-secondary" href="{% url 'movie_rating:register' %}">Register</a>
    </form>
  </div>
{% endblock %}
