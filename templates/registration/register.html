{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="centered">
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <form action="." method="post">
      {{ user_form|crispy }}
      {% csrf_token %}
      <p><input class="btn btn-secondary" type="submit" value="Create my account"></p>
    </form>
  </div>
{% endblock %}
