{% extends "base.html" %}

{% block content %}
  <h1>Delete Movie({{ movie }})?</h1>
  <form style="margin-bottom: 20px" action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'movie_rating:movie-list' %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
